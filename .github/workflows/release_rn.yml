name: CI + Release Builds (Android AAB + iOS Archive)

on:
  pull_request:
  push:
    branches: ["main", "master"]
    tags: ["v*"]

concurrency:
  group: ci-release-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true
  EXPO_NO_TELEMETRY: "1"

jobs:
  quality:
    name: Quality (lint + expo doctor)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node (RN 0.81 requires 20.19+)
      - uses: actions/setup-node@v4
        with:
          node-version: "20.19.4"
          cache: "npm"

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Lint
        run: npm run lint

      - name: Expo Doctor
        run: npx expo doctor

  android:
    name: Android Release (AAB)
    runs-on: ubuntu-latest
    needs: [quality]
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20.19.4"
          cache: "npm"

      - name: Setup Java (recommended 17)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Build AAB (Release)
        working-directory: android
        run: |
          chmod +x ./gradlew
          ./gradlew app:bundleRelease

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab-release
          path: android/app/build/outputs/bundle/release/*.aab
          if-no-files-found: error

  ios:
    name: iOS Release (Simulator build + unsigned archive)
    runs-on: macos-latest
    needs: [quality]
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20.19.4"
          cache: "npm"

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ios/Pods
            ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install Pods
        working-directory: ios
        run: |
          pod install --repo-update

      - name: Detect workspace + scheme
        id: iosmeta
        run: |
          set -e
          WORKSPACE="$(ls -1 ios/*.xcworkspace | head -n 1)"
          echo "workspace=$WORKSPACE" >> $GITHUB_OUTPUT

          SCHEME="$(xcodebuild -list -workspace "$WORKSPACE" | awk '/Schemes:/{f=1;next} f && NF{print $1; exit}')"
          echo "scheme=$SCHEME" >> $GITHUB_OUTPUT

          echo "Using workspace: $WORKSPACE"
          echo "Using scheme: $SCHEME"

      - name: Build Release for Simulator
        run: |
          set -e
          DERIVED="$RUNNER_TEMP/DerivedData"
          xcodebuild \
            -workspace "${{ steps.iosmeta.outputs.workspace }}" \
            -scheme "${{ steps.iosmeta.outputs.scheme }}" \
            -configuration Release \
            -sdk iphonesimulator \
            -destination "generic/platform=iOS Simulator" \
            -derivedDataPath "$DERIVED" \
            build

          APP_PATH="$(find "$DERIVED" -type d -name "*.app" | head -n 1)"
          mkdir -p "$RUNNER_TEMP/ios-artifacts"
          ditto "$APP_PATH" "$RUNNER_TEMP/ios-artifacts/App.app"

      - name: Unsigned archive (closest to TestFlight without Apple account)
        run: |
          set -e
          ARCHIVE="$RUNNER_TEMP/ios-artifacts/App.xcarchive"
          xcodebuild \
            -workspace "${{ steps.iosmeta.outputs.workspace }}" \
            -scheme "${{ steps.iosmeta.outputs.scheme }}" \
            -configuration Release \
            -destination "generic/platform=iOS" \
            -archivePath "$ARCHIVE" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            DEVELOPMENT_TEAM="" \
            archive

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-release-artifacts
          path: |
            ${{ runner.temp }}/ios-artifacts/App.app
            ${{ runner.temp }}/ios-artifacts/App.xcarchive
          if-no-files-found: error
